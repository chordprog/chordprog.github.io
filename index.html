<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microtonal Chord Progressions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="layout-container">
  <div id="settings-panel">
  <h1>Microtonal Chord Visualizer</h1>

  <div class="controls">
    <div class="dropdowns">
      <label for="division-select">Octave Divisions:</label>
      <select id="division-select">
        <option value="12">12</option>
        <option value="19">19</option>
        <option value="24">24</option>
        <option value="31">31</option>
      </select>
      <br>
      <label for="key-select">Key:</label>
      <select id="key-select"></select>

      <label for="type-select">Chord Type:</label>
      <select id="type-select"></select>
    </div>

    <div class="switch-container">
      <span>Equal Temperament</span>
      <label class="switch">
        <input type="checkbox" id="tuning-switch" />
        <span class="slider"></span>
      </label>
      <span>Just Intonation</span>
    </div>

    <button id="play-btn">Play Chord</button>
  </div>
  </div>

  <div id="note-circle"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
