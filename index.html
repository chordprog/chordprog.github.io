<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Chord Visualizer</h1>

  <select id="chord-select">
    <option value="">-- Choose a chord --</option>
    <option value="Cmaj">C Major</option>
    <option value="Gmaj">G Major</option>
    <option value="Amin">A Minor</option>
    <option value="Fmaj7">F Major 7</option>
    <option value="D7">D7</option>
  </select>

  <div id="note-circle"></div>

  <script src="script.js"></script>
</body>
</html>
