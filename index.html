<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Chord Visualizer</h1>

  <div class="switch-container">
    <label class="switch-label">Equal Temperament</label>
    <label class="switch">
      <input type="checkbox" id="tuning-switch">
      <span class="slider"></span>
    </label>
    <label class="switch-label">Just Intonation</label>
  </div>

  <label for="division-select">Divisions of the Octave:</label>
  <select id="division-select"></select>

  <div id="controls">
    <select id="key-select">
      <option value="" disabled selected>Select Key</option>
    </select>
    <select id="type-select">
      <option value="" disabled selected>Select Chord Type</option>
    </select>
    <button id="play-btn">Play Chord</button>
  </div>
  <div id="note-circle"></div>

  <script src="script.js"></script>
</body>
</html>
