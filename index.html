<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Chord Visualizer</h1>

  <div id="controls">
    <select id="key-select">
      <option value="" disabled selected>Select Key</option>
    </select>
    <select id="type-select">
      <option value="" disabled selected>Select Chord Type</option>
    </select>
    <button id="play-btn">Play Chord</button>
  </div>
  <div id="tuning-toggle">
    <span>Equal Temperament</span>
    <label class="switch">
      <input type="checkbox" id="tuning-mode">
      <span class="slider"></span>
    </label>
    <span>Just Intonation</span>
  </div>



  <div id="note-circle"></div>

  <script src="script.js"></script>
</body>
</html>
